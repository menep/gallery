<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css"
      integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app__container">
      <div class="overlay__container hidden">
        <div class="overlay__frame">
          <button class="overlay__prev">
            <i class="fas fa-chevron-left fa-2x"></i>
          </button>
          <img class="overlay__image" src="" />
          <button class="overlay__next">
            <i class="fas fa-chevron-right fa-2x"></i>
          </button>
        </div>
      </div>
      <header class="header__container">
        <h1 class="header__heading">CSS Very Scottish Grid</h1>
      </header>
      <div class="image image__000" data-num="000"></div>
      <div class="image image__001" data-num="001"></div>
      <div class="image image__002" data-num="002"></div>
      <div class="image image__003" data-num="003"></div>
      <div class="image image__004" data-num="004"></div>
      <div class="image image__005" data-num="005"></div>
      <div class="image image__006" data-num="006"></div>
      <div class="image image__007" data-num="007"></div>
      <div class="image image__008" data-num="008"></div>
      <div class="image image__009" data-num="009"></div>
      <div class="image image__010" data-num="010"></div>
      <div class="image image__011" data-num="011"></div>
      <div class="image image__012" data-num="012"></div>
    </div>
  </body>
</html>
